<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout Example</title>
  <style>
    /*we will see a horizontal overflow when screen size is below 500px*/
    .container {
      display: grid;
      grid-template-columns: repeat(5, minmax(100px,1fr));  /* 5 equal-width columns */
      grid-template-rows: auto;  /* Row height based on content */
      gap: 10px;  /* Optional, adds spacing between grid items */
    }

    .item {
      background-color: lightblue;
      border: 2px solid #0099cc;
      padding: 20px;
      text-align: center;
      font-size: 18px;
    }

    .item:nth-child(1) {
      background-color: lightcoral;
    }

    .item:nth-child(2) {
      background-color: lightgreen;
    }

    .item:nth-child(3) {
      background-color: lightgoldenrodyellow;
    }

    .item:nth-child(4) {
      background-color: lightpink;
    }

    .item:nth-child(5) {
      background-color: lightseagreen;
    }
  </style>
</head>
<body>

  <h2>Grid with 5 Equal Columns</h2>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
  </div>

</body>
</html>
