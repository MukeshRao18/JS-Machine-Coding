<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid with Implicit Sizes</title>
  <style>
    .container {
      /* width:200px; */
      display: grid;
      grid-template-columns: repeat(1, 100px); /* 1 columns of 100px each */
      gap: 20px; /* 20px gap between grid items */
      border: 2px solid #333;
      /* grid-auto-columns: 100px; */
      grid-auto-rows: 100px;
    }

    .item {
      background-color: lightseagreen;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
    }

    .item2x2 {
      grid-column: span 2;
      grid-row:span 2;
      background-color: crimson;
    }

  </style>
</head>
<body>
  <h2>ðŸŒˆ Grid with Implicit Row and Column Sizes</h2>
  <div class="container">
    <div class="item">1</div>
    <div class="item item2x2">2x2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
</body>
</html>
